<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/main_base::layout(~{::section})" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>

  <div class="card">


    <div class="card-header bg_primary">
      <h4>Add Course</h4>
    </div>
    <form id="login-form" class="form" th:action="@{/admin/do-add-course}" th:object="${course}" action="#"
          method="post">
      <div class="card-body">

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
          Your course successfully added.
<!--          <button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
<!--            <span aria-hidden="true">&times;</span>-->
<!--          </button>-->
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="course_name">Course Name</label>
              <input
                      id="course_name"
                      name="course_name"
                      type="text"
                      class="form-control"
                      placeholder="Enter here"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="code">Course Code</label>
              <input
                      id="code"
                      name="code"
                      type="text"
                      class="form-control"
                      placeholder="Enter here"
              />
            </div>
          </div>
         </div>

         <div>
           <div class="col-md-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                      id="description"
                      name="description"
                      type="text"
                      class="form-control"
                      placeholder="Enter here"
                      rows="3"
              />
              </textarea>
            </div>
          </div>
         </div>
        </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-2 mx-auto container text-center">
            <input class="btn bg_primary btn-sm text-uppercase"  type="submit">
            </input>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="card mt-4">
    <div class="card-header bg_primary">
      <h4>All Courses</h4>
    </div>
    <div class="card-body" >
      <table class="table table-bordered table-hover">
        <thead>
        <th>Course Name</th>
        <th>Course Code </th>
        <th>Description</th>

        </thead>
        <tbody>
        <tr th:each="course:${courses}" >
          <td th:text="${course.getCourse_name()}"> </td>
          <td th:text="${course.getCode()}"> </td>
          <td th:text="${course.getDescription()}" > </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <script>
    $(".alert").alert('close')
  </script>


</section>
</body>
</html>
